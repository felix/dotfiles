<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!--
        Alias well known font names to available TrueType fonts.
        These substitute TrueType faces for similar Type1
        faces to improve screen appearance.
   <alias>
       <family>Times</family>
       <prefer><family>Times New Roman</family></prefer>
       <default><family>serif</family></default>
   </alias>
   <alias>
       <family>Helvetica</family>
       <prefer><family>Arial</family></prefer>
       <default><family>sans</family></default>
   </alias>
   <alias>
       <family>Courier</family>
       <prefer><family>Courier New</family></prefer>
       <default><family>monospace</family></default>
   </alias>
    -->
   <!--
       Provide required aliases for standard names
       Do these after the users configuration file so that
       any aliases there are used preferentially
   <alias>
       <family>serif</family>
       <prefer><family>Times New Roman</family></prefer>
   </alias>
   <alias>
       <family>sans</family>
       <prefer><family>Arial</family></prefer>
   </alias>
   <alias>
       <family>monospace</family>
       <prefer><family>Andale Mono</family></prefer>
   </alias>
   -->

   <!--
        Either install Helvetica and Times or blacklist the Type1 fonts with
        these names as they are provided by x11-fonts/font-adobe-100dpi
   -->
   <selectfont>
       <rejectfont>
           <pattern>
               <patelt name="family" ><string>Helvetica</string></patelt>
           </pattern>
       </rejectfont>
   </selectfont>

   <selectfont>
       <rejectfont>
           <pattern>
               <patelt name="family" ><string>Times</string></patelt>
           </pattern>
       </rejectfont>
   </selectfont>

   <match target="font">
       <edit name="rgba" mode="assign"><const>rgb</const></edit>
   </match>
</fontconfig>
